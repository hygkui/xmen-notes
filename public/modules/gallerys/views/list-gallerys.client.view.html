<section data-ng-controller="ArticlesController" data-ng-init="find()"> 
	<!-- Todo: finish the controller in app/modules/gallerys/controllers/... -->
	<div class="page-header">
		<h1>Galllerys</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="gallery in gallerys" data-ng-href="#!/gallery/{{gallery._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="gallery.title"></h4>
			<p class="list-group-item-text" data-ng-bind="gallery.content"></p>
		</a>
	</div>
	
</section>
